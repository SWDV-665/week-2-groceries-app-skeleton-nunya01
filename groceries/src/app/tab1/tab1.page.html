<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Grocery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Grocery</ion-title>
    </ion-toolbar>
  </ion-header>
  <h2>Welcome to the Grocery App</h2>
<ion-list>
  <ion-item-sliding>
    <ion-item>
      <ion-label>Milk</ion-label>
    </ion-item>
    <ion-item-options side="end">
      <button ion-button color="secondary" icon-start>
        <ion-icon name="trash"></ion-icon>
        Done
      </button>
    </ion-item-options>
  </ion-item-sliding>
  <ion-item-sliding>
    <ion-item>
      <ion-label>Bread</ion-label>
    </ion-item>
    <ion-item-options side="end">
      <button ion-button color="secondary" icon-start>
        <ion-icon name="trash"></ion-icon>
        Done
      </button>
    </ion-item-options>
  </ion-item-sliding>
  <ion-item-sliding>
    <ion-item>
      <ion-label>Eggs</ion-label>
    </ion-item>
    <ion-item-options side="end">
      <button ion-button color="secondary" icon-start>
        <ion-icon name="trash"></ion-icon>
        Done
      </button>
    </ion-item-options>
  </ion-item-sliding>
  <ion-item-sliding>
    <ion-item>
      <ion-label>Apples</ion-label>
    </ion-item>
    <ion-item-options side="end">
      <button ion-button color="secondary" icon-start>
        <ion-icon name="trash"></ion-icon>
        Done
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
</ion-content>
